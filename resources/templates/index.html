<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="mango">
  <head>
    <base href="/">
	<title ng-bind="title">{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!--Application CSS Files-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mango.css">

    <!-- Highlight.js CSS Files-->
    <link rel="stylesheet" href="css/styles/github-gist.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

    <!--Application JavaScript Files-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-sanitize.min.js"></script>
    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="//unpkg.com/angular-ui-router@0.3.2/release/angular-ui-router.min.js"></script>
    <script src="/js/angular-breadcrumb.min.js"></script>
    <!-- Google Analytics -->
    <script src="js/angulartics.min.js"></script>
    <script src="js/angulartics-ga.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43198629-1', 'auto');
    </script>

    <!-- Google AdSense -->
    <script src="js/angular-google-adsense.min.js"></script>

    <!-- Twitter Widgets -->
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
      t._e.push(f);
      };

      return t;
      }(document, "script", "twitter-wjs"));
    </script>

  </head>

  <!--Embedding The User Object-->
  <script type="text/javascript">
	var user = {{{ user }}};
  </script>

  <body ng-cloak>
    <div ng-controller="MainController">
      <ui-view></ui-view>
      <div class="footer">
        <small class="copyright">&copy; 2014-2017 Lee Adams <a href="mailto:{{adminEmail}}">contact</a></small>
        <small class="version">v{{version}}</small>
      </div>
    </div>

    <!-- Highlight.js -->
    <script src="js/highlight.pack.js"></script>
    <!-- File uploading -->
    <script src="js/ng-file-upload.min.js"></script>
    <!-- Application -->
    <script src="js/mango.js"></script>
  </body>

</html>
