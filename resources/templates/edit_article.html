<!DOCTYPE html>
<html>
  <head>
    <title>Edit</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="/{{ app-css }}" type="text/css" media="screen" />

    <script async type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id=UA-43198629-1"></script>
    <script type="text/javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-43198629-1');

      {{^js-logged-in-user}}
      var user = null;
      {{/js-logged-in-user}}
      {{#js-logged-in-user}}
      var user = {{{js-logged-in-user}}};
      {{/js-logged-in-user}}
    </script>
  </head>
  <body>
    <div class="mango">
      <form name="articleForm" action="/blog/articles/post.json" method="POST" enctype="multipart/form-data">
        <div>
          <label>Title</label>
          <input name="title" type="text" value="{{article.title}}"required>
        </div>
        <div>
          <label>Description</label>
          <input name="description" value="{{article.description}}">
        </div>
        <div>
          <label>Tags</label>
          <input name="tags" type="text" value="{{article.tags}}">
        </div>
        <div>
          <label>Conten</label>
          <input name="content" type="text" value="{{article.content}}">
        </div>
        <div>
          <label>Status</label>
          <input type="radio" name="status" value="draft" checked>Draft<br>
          <input type="radio" name="status" value="published">Published<br>
          <input type="radio" name="status" value="trash">Trash
          <div>
          <input name="submit" type="submit" value="Submit">
        </div>
      </form>
      <div class="footer">
        <small class="copyright">&copy; 2014-2018 Lee Adams <a href="mailto:{{adminEmail}}">contact</a></small>
        <small class="version">{{version}}</small>
      </div>
    </div>
  </body>
</html>
