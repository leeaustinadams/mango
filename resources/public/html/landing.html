<div class="mango" layout="column" ng-cloak>
  <md-grid-list
     md-cols-sm="1" md-cols-gt-sm="2"
     md-row-height="1:1"
     md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile
       class="red"
       md-rowspan="1" md-col-span="1" md-colspan-sm="1"
       ng-click="$location.path('blog')">
      <md-grid-tile-footer>
        <h3>Blog</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile
       class="green"
       md-rowspan="1" md-col-span="1" md-colspan-sm="1"
       ng-click="$location.path('family')">
      <md-grid-tile-footer>
        <h3>Family</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile
       class="blue"
       md-rowspan="1" md-col-span="1" md-colspan-sm="1"
       ng-click="$location.path('photography')">
      <md-grid-tile-footer>
        <h3>Photography</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile
       class="gray"
       md-rowspan="1" md-col-span="1" md-colspan-sm="1"
       ng-click="$location.path('about')">
      <md-grid-tile-footer>
        <h3>About</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
