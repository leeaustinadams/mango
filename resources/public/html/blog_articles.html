<div class="mango" layout="column" ng-cloak>
  <md-grid-list
     md-cols-sm="1" md-cols-gt-sm="4"
     md-row-height="1:1"
     md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile ng-repeat="article in articles"
       class="gray"
       md-rowspan="1" md-col-span="1" md-colspan-sm="1"
       ng-click="$location.path('/blog/' + article._id)">
      <img ng-src="{{article.media[0].thumbnailSrc}}" class="articleThumbnail"/>
      <md-grid-tile-footer>
        <h3>{{article.title}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
