<div class="mango" layout="column" ng-cloak>
  <div ncy-breadcrumb></div>
  <page-title>Blog Posts</page-title>
  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky">{{subheader}}</md-subheader>
      <md-list-item class="md-2-line gray"
                    ng-repeat="article in articles"
                    ng-click="article_click(article._id)">
        <img ng-src="{{article.media[0].thumbnailSrc}}" class="article-thumbnail"/>
        <div class="md-list-item-text">
             <h3 class="article-list-title">{{article.title}}</h3>
             <p class="article-list-date">{{article.createdString}}</p>
        </div>
      </md-list-item>

      <md-fab-toolbar ng-if="authentication.user" md-open="toolbar.isOpen" count="3" md-direction="left">
        <md-fab-trigger class="align-with-text">
          <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon><i class="material-icons">settings</i></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-toolbar>
          <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="new" class="md-icon-button"
                       ng-click="$location.path('/blog/post')">
              <md-icon class="material-icons">add-circle</i></md-icon>
            </md-button>
            <md-button aria-label="label" class="md-icon-button"
                       ng-click="$location.path('/blog/drafts')">
              <md-icon class="material-icons">folder-open</md-icon>
            </md-button>
            <md-button aria-label="label" class="md-icon-button"
                       ng-click="$location.path('/me')">
              <md-icon class="material-icons">face</md-icon>
            </md-button>
          </md-fab-actions>
        </md-toolbar>
      </md-fab-toolbar>
  </md-content>
</div>
